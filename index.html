<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Sun-->
      <a-sphere color="yellow" radius="1"></a-sphere>
      <!--Mercury-->
      <a-sphere color="red" radius="0.25" position="0 0 -2.01"></a-sphere>
      <!--Venus-->
      <a-sphere color="white" radius="0.6" position="0 0 -3.02"></a-sphere>
      <!--Earth-->
      <a-sphere color="green" radius="0.67" position="0 0 -4.62"></a-sphere>
      <!--Mars-->
      <a-sphere color="orange" radius="0.39" position="0 0 -5.82"></a-sphere>
      <!--Camera-->
      <a-entity id="rig" position="0 2.7 5">
        <a-entity camera look-controls wasd-controls="speed: 1000"> </a-entity>
      </a-entity>
      <!--Sky-->
      <a-assets>
        <img id="sky" src="sky.jpg" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <!--Rings-->
      <a-ring
        color="white"
        position="0 0 0"
        radius-inner="2"
        radius-outer="2.02"
        material="side: double"
        rotation="90 0 0"
      ></a-ring>
      <a-ring
        color="white"
        position="0 0 0"
        radius-inner="3"
        radius-outer="3.02"
        material="side: double"
        rotation="90 0 0"
      ></a-ring>
      <a-ring
        color="white"
        position="0 0 0"
        radius-inner="4.6"
        radius-outer="4.62"
        material="side: double"
        rotation="90 0 0"
      ></a-ring>
      <a-ring
        color="white"
        position="0 0 0"
        radius-inner="5.80"
        radius-outer="5.82"
        material="side: double"
        rotation="90 0 0"
      ></a-ring>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
